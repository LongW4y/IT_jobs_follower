default_language_version:
    python: python3.11

repos:
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    - id: flake8

-   repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
    - id: black

-   repo: https://github.com/PyCQA/pylint
    rev: v2.16.2
    hooks:
    - id: pylint
